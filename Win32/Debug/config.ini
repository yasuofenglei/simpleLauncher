修改说明:
1.最多可配置1000个菜单,从menu1到menu1000
2.参数值格式为:子菜单之间以|分隔,菜单与程序或路径以$分隔
3.可以配置exe程序,文件夹,网址
4.修改配置文件后, 需要右键菜单刷新.

menu1=github本地目录$D:\Developer\Workspaces\github
menu2=github本地目录$D:\Developer\Workspaces\github
